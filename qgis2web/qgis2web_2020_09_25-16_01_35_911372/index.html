<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/segAlimentar_2.js"></script>
        <script>
        var crs = new L.Proj.CRS('EPSG:31983', '+proj=utm +zone=23 +south +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:28, minZoom:4
        }).fitBounds([[-23.660052313383922,-46.86683175619071],[-23.38740117509271,-46.39226289899933]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_OpenStreetMap_0 = L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 0.3,
            attribution: '',
            minZoom: 4,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        var layer_MunicpiosdaRMSPRegioMetropolitanadeSoPaulo_1 = L.WMS.layer("http://wms.geosampa.prefeitura.sp.gov.br/geoserver/geoportal/wms", "area_contexto", {
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_MunicpiosdaRMSPRegioMetropolitanadeSoPaulo_1);
        function pop_segAlimentar_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cd_ident'] !== null ? Autolinker.link(feature.properties['cd_ident'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nm_segur'] !== null ? Autolinker.link(feature.properties['nm_segur'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nm_orgao'] !== null ? Autolinker.link(feature.properties['nm_orgao'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_segAlimentar_2_0(feature) {
            switch(String(feature.properties['nm_orgao'])) {
                case 'Bom Prato':
                    return {
                pane: 'pane_segAlimentar_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/food_restaurant.svg',
            iconSize: [15.2, 15.2]
        }),
                interactive: true,
            }
                    break;
                case 'Centro POP':
                    return {
                pane: 'pane_segAlimentar_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/food_restaurant.svg',
            iconSize: [15.2, 15.2]
        }),
                interactive: true,
            }
                    break;
                case 'Núcleo de Convivência':
                    return {
                pane: 'pane_segAlimentar_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/food_restaurant.svg',
            iconSize: [15.2, 15.2]
        }),
                interactive: true,
            }
                    break;
                case 'Rede Cozinha Cidadã':
                    return {
                pane: 'pane_segAlimentar_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/food_restaurant.svg',
            iconSize: [15.2, 15.2]
        }),
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_segAlimentar_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/food_restaurant.svg',
            iconSize: [15.2, 15.2]
        }),
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_segAlimentar_2');
        map.getPane('pane_segAlimentar_2').style.zIndex = 402;
        map.getPane('pane_segAlimentar_2').style['mix-blend-mode'] = 'normal';
        var layer_segAlimentar_2 = new L.geoJson(json_segAlimentar_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_segAlimentar_2',
            layerName: 'layer_segAlimentar_2',
            pane: 'pane_segAlimentar_2',
            onEachFeature: pop_segAlimentar_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_segAlimentar_2_0(feature));
            },
        });
        var cluster_segAlimentar_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_segAlimentar_2.addLayer(layer_segAlimentar_2);

        bounds_group.addLayer(layer_segAlimentar_2);
        cluster_segAlimentar_2.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'segAlimentar<br /><table><tr><td style="text-align: center;"><img src="legend/segAlimentar_2_BomPrato0.png" /></td><td>Bom Prato</td></tr><tr><td style="text-align: center;"><img src="legend/segAlimentar_2_CentroPOP1.png" /></td><td>Centro POP</td></tr><tr><td style="text-align: center;"><img src="legend/segAlimentar_2_NúcleodeConvivência2.png" /></td><td>Núcleo de Convivência</td></tr><tr><td style="text-align: center;"><img src="legend/segAlimentar_2_RedeCozinhaCidadã3.png" /></td><td>Rede Cozinha Cidadã</td></tr><tr><td style="text-align: center;"><img src="legend/segAlimentar_2_4.png" /></td><td></td></tr></table>': cluster_segAlimentar_2,"Municípios da RMSP (Região Metropolitana de São Paulo)": layer_MunicpiosdaRMSPRegioMetropolitanadeSoPaulo_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
