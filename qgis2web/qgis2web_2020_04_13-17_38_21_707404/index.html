<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/FamliasVulnerveisUBS_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:18, minZoom:8
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        var layer_OpenStreetMap_0 = L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
            minZoom: 8,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_FamliasVulnerveisUBS_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">fid</th>\
                        <td>' + (feature.properties['fid'] !== null ? Autolinker.link(feature.properties['fid'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ds_codigo</th>\
                        <td>' + (feature.properties['ds_codigo'] !== null ? Autolinker.link(feature.properties['ds_codigo'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ds_nome</th>\
                        <td>' + (feature.properties['ds_nome'] !== null ? Autolinker.link(feature.properties['ds_nome'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FAMILIAS'] !== null ? Autolinker.link(feature.properties['FAMILIAS'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FamliasVulnerveisUBS_1_0(feature) {
            if (feature.properties['FAMILIAS'] >= 0.000000 && feature.properties['FAMILIAS'] <= 5000.000000 ) {
                return {
                pane: 'pane_FamliasVulnerveisUBS_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,234,162,0.335)',
                interactive: true,
            }
            }
            if (feature.properties['FAMILIAS'] >= 5000.000000 && feature.properties['FAMILIAS'] <= 10000.000000 ) {
                return {
                pane: 'pane_FamliasVulnerveisUBS_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,170,170,0.335)',
                interactive: true,
            }
            }
            if (feature.properties['FAMILIAS'] >= 10000.000000 && feature.properties['FAMILIAS'] <= 20000.000000 ) {
                return {
                pane: 'pane_FamliasVulnerveisUBS_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,85,85,0.335)',
                interactive: true,
            }
            }
            if (feature.properties['FAMILIAS'] >= 20000.000000 && feature.properties['FAMILIAS'] <= 39032.000000 ) {
                return {
                pane: 'pane_FamliasVulnerveisUBS_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(119,0,0,0.335)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_FamliasVulnerveisUBS_1');
        map.getPane('pane_FamliasVulnerveisUBS_1').style.zIndex = 401;
        map.getPane('pane_FamliasVulnerveisUBS_1').style['mix-blend-mode'] = 'normal';
        var layer_FamliasVulnerveisUBS_1 = new L.geoJson(json_FamliasVulnerveisUBS_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FamliasVulnerveisUBS_1',
            layerName: 'layer_FamliasVulnerveisUBS_1',
            pane: 'pane_FamliasVulnerveisUBS_1',
            onEachFeature: pop_FamliasVulnerveisUBS_1,
            style: style_FamliasVulnerveisUBS_1_0,
        });
        bounds_group.addLayer(layer_FamliasVulnerveisUBS_1);
        map.addLayer(layer_FamliasVulnerveisUBS_1);
        var layer_MunicpiosdaRMSPRegioMetropolitanadeSoPaulo_2 = L.WMS.layer("http://wms.geosampa.prefeitura.sp.gov.br/geoserver/geoportal/wms", "area_contexto", {
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_MunicpiosdaRMSPRegioMetropolitanadeSoPaulo_2);
        var layer_Corticos_3 = L.tileLayer('https://geosampa-tiles.s3-sa-east-1.amazonaws.com/corticos/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
            minZoom: 8,
            maxZoom: 18,
            minNativeZoom: 8,
            maxNativeZoom: 18
        });
        layer_Corticos_3;
        map.addLayer(layer_Corticos_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{"Corticos": layer_Corticos_3,"Municípios da RMSP (Região Metropolitana de São Paulo)": layer_MunicpiosdaRMSPRegioMetropolitanadeSoPaulo_2,'Famílias Vulneráveis / UBS<br /><table><tr><td style="text-align: center;"><img src="legend/FamliasVulnerveisUBS_1_050000.png" /></td><td> 0 - 5000 </td></tr><tr><td style="text-align: center;"><img src="legend/FamliasVulnerveisUBS_1_5000100001.png" /></td><td> 5000 - 10000 </td></tr><tr><td style="text-align: center;"><img src="legend/FamliasVulnerveisUBS_1_10000200002.png" /></td><td> 10000 - 20000 </td></tr><tr><td style="text-align: center;"><img src="legend/FamliasVulnerveisUBS_1_20000390323.png" /></td><td> 20000 - 39032 </td></tr></table>': layer_FamliasVulnerveisUBS_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
